<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <article>

        <section class="section1">
          <h1>Your Result</h1>
          <p class="global">
            <span>76</span>
            of 100
          </p>
          <p class="text">
            <span>Great</span> You scored higher than 65% of the people who have
            taken these tests.
          </p>
        </section>

        <section class="section2">
          <h2>Summary</h2>
          <div>
            <div class="test re">
              <div class="type">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="reaction icon"
                />
                <p>Reaction</p>
              </div>
              <div class="score">
                <p>
                  80
                  <span> / 100 </span>
                </p>
              </div>
            </div>

            <div class="test me">
              <div class="type">
                <img src="./assets/images/icon-memory.svg" alt="memory icon" />
                <p>Memory</p>
              </div>
              <div class="score">
                <p>
                  92
                  <span> / 100 </span>
                </p>
              </div>
            </div>

            <div class="test ve">
              <div class="type">
                <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
                <p>Verbal</p>
              </div>
              <div class="score">
                <p>
                  61
                  <span> / 100 </span>
                </p>
              </div>
            </div>

            <div class="test vi">
              <div class="type">
                <img src="./assets/images/icon-visual.svg" alt="visual icon" />
                <p>Visual</p>
              </div>
              <div class="score">
                <p>
                  72
                  <span> / 100 </span>
                </p>
              </div>
            </div>
            <button>Continue</button>
          </div>
        </section>
        
      </article>
    </main>
  </body>
</html>
